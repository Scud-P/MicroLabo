<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microlabo</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 class="title mt-3">Microlabo Application</h1>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped mt-2">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.birthdate}"></td>
                    <td th:text="${patient.gender}"></td>
                    <td th:text="${patient.address}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/api/notes/patient/{patientId}(patientId=${patient.id})}" class="btn btn-primary">Show Notes</a>
                        <a th:href="@{/api/patients/{id}(id=${patient.id})}" class="btn btn-primary">Show Patient</a>
                        <form th:action="@{/api/patients/{id}(id=${patient.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this patient?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <h2>Add a new patient</h2>
    <a href="/api/patients/add" class="btn btn-primary">Add new patient</a>
</div>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
