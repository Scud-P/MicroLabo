<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Patient</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Add Patient</h1>
    <form action="#" th:action="@{/patients/validate}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                   placeholder="Enter first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                   placeholder="Enter last name" required>
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" th:field="*{gender}" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter address">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                   placeholder="Enter phone number">
        </div>
        <a class="btn btn-danger btn-sm" href="/">Cancel</a>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<script type="text/javascript" src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
