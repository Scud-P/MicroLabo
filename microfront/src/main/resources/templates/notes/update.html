<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Note</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>Edit Note</h2>
    <form th:object="${note}" th:action="@{/notes/{id}(id=${note.id})}" th:method="PUT">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{patientId}"/>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" class="form-control" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script type="text/javascript" src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
